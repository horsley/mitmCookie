<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITM Cookie Catcher</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg);
            color: var(--text-main);
            line-height: 1.5;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text-main);
            letter-spacing: -0.025em;
        }

        h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            margin-top: 0;
            color: var(--text-main);
        }

        .container {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .sidebar {
            width: 180px;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            flex-shrink: 0;
        }

        .main {
            flex: 1;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            transition: border-color 0.15s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            border-radius: 0.375rem;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
        }

        button:hover {
            background: var(--primary-hover);
        }

        button.danger-btn {
            background: var(--danger);
        }

        button.danger-btn:hover {
            background: var(--danger-hover);
        }

        .action-bar {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .action-bar button {
            width: auto;
        }

        .domain-list {
            list-style: none;
            padding: 0;
            margin: 0.5rem 0 0 0;
        }

        .domain-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.4rem 0;
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
        }

        .domain-list li:last-child {
            border-bottom: none;
        }

        .delete-btn-sm {
            background: transparent;
            color: var(--text-muted);
            width: auto;
            padding: 0 0.25rem;
            font-size: 1.25rem;
            line-height: 1;
            margin-left: 2px;
        }

        .delete-btn-sm:hover {
            color: var(--danger);
            background: transparent;
            transform: none;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 1rem;
        }

        tbody.cookie-group {
            display: table-row-group;
        }

        /* Spacer row between groups */
        tbody.cookie-group::before {
            content: '';
            display: block;
            height: 1rem;
        }

        tbody.cookie-group:first-child::before {
            height: 0;
        }

        /* Metadata Header Row */
        .meta-row td {
            background: #f1f5f9;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-main);
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            border: 1px solid var(--border);
            border-bottom: none;
        }

        .meta-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .meta-info {
            display: flex;
            gap: 2rem;
        }

        .meta-actions button {
            width: auto;
            font-size: 0.75rem;
            padding: 0.25rem 0.6rem;
        }

        /* KV Rows */
        .kv-row td {
            border: 1px solid var(--border);
            border-top: none;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            vertical-align: top;
            background: white;
            word-break: break-all;
        }

        .kv-row:last-child td {
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }

        .name-col {
            width: 180px;
            min-width: 120px;
            font-weight: 600;
            color: var(--text-muted);
            background: #fcfcfc !important;
        }

        .value-col {
            font-family: 'Monaco', 'Consolas', monospace;
            color: #334155;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <h1>MITM Cookie Catcher</h1>

    <div class="container">
        <div class="sidebar">
            <h3>Watchlist</h3>
            <div style="display:flex; gap:0.5rem; margin-bottom:0.5rem;">
                <input type="text" id="domainInput" placeholder="e.g. example.com" style="margin-bottom:0;">
                <button onclick="addDomain()" style="width:auto;">Add</button>
            </div>
            <ul class="domain-list" id="domainList">
                <!-- Domains here -->
            </ul>

            <div style="margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 1rem;">
                <h3>Proxy Auth</h3>
                <input type="text" id="proxyUser" placeholder="Username">
                <input type="password" id="proxyPass" placeholder="Password">
                <button onclick="saveConfig()">Save</button>
                <div id="configMsg" style="margin-top:0.5rem; font-size:0.75rem; color: #10b981; min-height: 1.25em;">
                </div>
            </div>
        </div>

        <div class="main">
            <h3>Captured Cookies</h3>
            <div class="action-bar">
                <button onclick="loadCookies()" style="background: #10b981;">
                    Refresh List
                </button>
                <button onclick="clearAllCookies()" class="danger-btn">
                    Clear All
                </button>
            </div>

            <table id="cookieTable">
                <!-- Data populated here -->
            </table>
        </div>
    </div>

    <script>
        // Init
        loadDomains();
        loadCookies();
        loadConfig();

        // Auto-refresh cookies every 3 seconds
        setInterval(loadCookies, 3000);

        async function loadDomains() {
            const res = await fetch('/api/domains');
            const data = await res.json();
            const list = document.getElementById('domainList');
            list.innerHTML = '';
            data.domains.forEach(d => {
                const li = document.createElement('li');
                li.innerHTML = `<span title="${d}" style="text-overflow:ellipsis; overflow:hidden; white-space:nowrap;">${d}</span> <button class="delete-btn-sm" onclick="deleteDomain('${d}')">&times;</button>`;
                list.appendChild(li);
            });
        }

        async function addDomain() {
            const input = document.getElementById('domainInput');
            const domain = input.value.trim();
            if (!domain) return;
            await fetch('/api/domains', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ domain })
            });
            input.value = '';
            loadDomains();
        }

        async function deleteDomain(domain) {
            await fetch(`/api/domains/${domain}`, { method: 'DELETE' });
            loadDomains();
        }

        async function loadCookies() {
            const res = await fetch('/api/cookies');
            const data = await res.json();
            const table = document.getElementById('cookieTable');
            table.innerHTML = '';

            if (data.cookies.length === 0) {
                table.innerHTML = '<tr><td style="text-align:center; padding: 2rem; color: var(--text-muted); border: 1px dashed var(--border); border-radius: 0.5rem;">No cookies captured yet. Add a domain to the watchlist and visit it.</td></tr>';
                return;
            }

            data.cookies.forEach(c => {
                // Parse timestamp
                let timeStr = c.last_updated;
                if (timeStr.includes('.')) {
                    timeStr = timeStr.split('.')[0];
                }

                // Parse cookies
                let raw = c.full_cookie_header;
                let parts = raw.split(/[;,]\s*/).filter(s => s.trim().length > 0);

                if (parts.length === 0) {
                    parts = ["(empty)="];
                }

                const pairs = parts.map(p => {
                    const idx = p.indexOf('=');
                    if (idx === -1) return { k: p, v: "" };
                    return { k: p.substring(0, idx), v: p.substring(idx + 1) };
                });

                // Create a tbody for this cookie capture
                const tbody = document.createElement('tbody');
                tbody.className = 'cookie-group';

                // 1. Meta Row (Header for this group)
                const metaRow = document.createElement('tr');
                metaRow.className = 'meta-row';
                metaRow.innerHTML = `
                    <td colspan="2">
                        <div class="meta-content">
                            <div class="meta-info">
                                <span style="display:flex; align-items:center; gap:0.5rem;">
                                    <svg style="width:14px;height:14px;opacity:0.6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/></svg>
                                    ${timeStr}
                                </span>
                                <span style="display:flex; align-items:center; gap:0.5rem;">
                                    <svg style="width:14px;height:14px;opacity:0.6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.083 9h1.946c.089-1.546.383-2.97.837-4.118A6.004 6.004 0 004.083 9zM10 2a8 8 0 100 16 8 8 0 000-16zm0 2c-.076 0-.232.032-.465.262-.238.234-.497.623-.737 1.182-.389.907-.673 2.142-.766 3.556h3.936c-.093-1.414-.377-2.649-.766-3.556-.24-.56-.5-.948-.737-1.182C10.232 4.032 10.076 4 10 4zm3.971 5c-.089-1.546-.383-2.97-.837-4.118A6.004 6.004 0 0115.917 9h-1.946zm-2.003 2H8.032c.093 1.414.377 2.649.766 3.556.24.56.5.948.737 1.182.233.23.389.262.465.262.076 0 .232-.032.465-.262.238-.234.497-.623.737-1.182.389-.907.673-2.142.766-3.556zm1.166 4.118c.454-1.147.748-2.572.837-4.118h1.946a6.004 6.004 0 01-5.352 4.118zM15.917 13h-1.946c-.089 1.546-.383 2.97-.837 4.118A6.004 6.004 0 0015.917 13zM4.083 13h1.946c.089 1.546.383 2.97.837 4.118A6.004 6.004 0 014.083 13zM6.029 7c.09-1.414.374-2.649.763-3.556.238-.56.497-.948.734-1.182A8.026 8.026 0 004.083 7h1.946z" clip-rule="evenodd"/></svg>
                                    ${escapeHtml(c.domain)}
                                </span>
                            </div>
                            <div class="meta-actions">
                                <button class="danger-btn" onclick="deleteCookie(${c.id})">Delete Group</button>
                            </div>
                        </div>
                    </td>
                `;
                tbody.appendChild(metaRow);

                // 2. KV Rows
                pairs.forEach(pair => {
                    const tr = document.createElement('tr');
                    tr.className = 'kv-row';
                    tr.innerHTML = `
                        <td class="name-col">${escapeHtml(pair.k)}</td>
                        <td class="value-col">${escapeHtml(pair.v)}</td>
                    `;
                    tbody.appendChild(tr);
                });

                table.appendChild(tbody);
            });
        }

        async function loadConfig() {
            const res = await fetch('/api/config');
            const data = await res.json();
            if (data.proxy_username) {
                document.getElementById('proxyUser').value = data.proxy_username;
            }
            if (data.proxy_password_set) {
                document.getElementById('proxyPass').placeholder = "••••••";
            }
        }

        async function saveConfig() {
            const username = document.getElementById('proxyUser').value.trim();
            const password = document.getElementById('proxyPass').value.trim();

            if (!username || (!password && document.getElementById('proxyPass').placeholder !== "••••••")) {
                alert("Please enter both username and password");
                return;
            }

            const body = { username };
            if (password) body.password = password;

            await fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            const msg = document.getElementById('configMsg');
            msg.innerText = "Credentials saved.";
            setTimeout(() => msg.innerText = "", 3000);
            loadConfig();
        }

        async function deleteCookie(id) {
            if (!confirm("Are you sure you want to delete this cookie record?")) return;
            await fetch(`/api/cookies/${id}`, { method: 'DELETE' });
            loadCookies();
        }

        async function clearAllCookies() {
            if (!confirm("⚠️ This will permanently delete ALL captured cookies.\n\nAre you sure?")) return;
            await fetch('/api/cookies', { method: 'DELETE' });
            loadCookies();
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>

</html>
