<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITM Cookie Catcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            padding: 40px 20px;
            max-width: 1280px;
            margin: 0 auto;
            background: var(--bg);
            color: var(--text-main);
            line-height: 1.5;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text-main);
            letter-spacing: -0.025em;
        }

        h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            margin-top: 0;
            color: var(--text-main);
        }

        .container {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        .sidebar {
            width: 260px;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            flex-shrink: 0;
        }

        .main {
            flex: 1;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.625rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            transition: border-color 0.15s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.625rem 1rem;
            cursor: pointer;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.danger-btn {
            background: var(--danger);
        }

        button.danger-btn:hover {
            background: var(--danger-hover);
        }

        .action-bar {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .action-bar button {
            width: auto;
        }

        .domain-list {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0 0;
        }

        .domain-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .domain-list li:last-child {
            border-bottom: none;
        }

        .delete-btn-sm {
            background: transparent;
            color: var(--text-muted);
            width: auto;
            padding: 0.25rem 0.5rem;
            font-size: 1.25rem;
            line-height: 1;
        }

        .delete-btn-sm:hover {
            color: var(--danger);
            background: transparent;
            transform: none;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            table-layout: fixed;
        }

        th {
            text-align: left;
            padding: 0.75rem 1rem;
            background: #f1f5f9;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border);
        }

        th:first-child {
            border-top-left-radius: 0.5rem;
        }

        th:last-child {
            border-top-right-radius: 0.5rem;
        }

        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
            font-size: 0.875rem;
            word-break: break-all;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #f8fafc;
        }

        .timestamp {
            white-space: nowrap;
            width: 140px;
            color: var(--text-muted);
            font-variant-numeric: tabular-nums;
        }

        .domain-col {
            width: 14rem;
            font-weight: 500;
        }

        .name-col {
            width: 15%;
            font-weight: 600;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
        }

        .value-col {
            font-family: 'Monaco', 'Consolas', monospace;
            color: #475569;
            font-size: 0.8rem;
            background: #f8fafc;
        }
    </style>
</head>

<body>
    <h1>MITM Cookie Catcher</h1>

    <div class="container">
        <div class="sidebar">
            <h3>Watchlist</h3>
            <div style="display:flex; gap:0.5rem; margin-bottom:0.75rem;">
                <input type="text" id="domainInput" placeholder="e.g. example.com" style="margin-bottom:0;">
                <button onclick="addDomain()" style="width:auto;">Add</button>
            </div>
            <ul class="domain-list" id="domainList">
                <!-- Domains here -->
            </ul>

            <div style="margin-top: 2.5rem; border-top: 1px solid var(--border); padding-top: 1.5rem;">
                <h3>Proxy Auth</h3>
                <input type="text" id="proxyUser" placeholder="Username">
                <input type="password" id="proxyPass" placeholder="Password">
                <button onclick="saveConfig()">Save Credentials</button>
                <div id="configMsg" style="margin-top:0.5rem; font-size:0.875rem; color: #10b981; min-height: 1.25em;">
                </div>
            </div>
        </div>

        <div class="main">
            <h3>Captured Cookies</h3>
            <div class="action-bar">
                <button onclick="loadCookies()" style="background: #10b981;">
                    Refresh Table
                </button>
                <button onclick="clearAllCookies()" class="danger-btn">
                    Clear All History
                </button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th class="timestamp">Time</th>
                        <th class="domain-col">Domain</th>
                        <th class="name-col">Name</th>
                        <th>Value</th>
                        <th style="width: 60px; text-align:center;">Act</th>
                    </tr>
                </thead>
                <tbody id="cookieTable">
                    <!-- Cookies here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Init
        loadDomains();
        loadCookies();
        loadConfig();

        // Auto-refresh cookies every 3 seconds
        setInterval(loadCookies, 3000);

        async function loadDomains() {
            const res = await fetch('/api/domains');
            const data = await res.json();
            const list = document.getElementById('domainList');
            list.innerHTML = '';
            data.domains.forEach(d => {
                const li = document.createElement('li');
                li.innerHTML = `<span title="${d}" style="text-overflow:ellipsis; overflow:hidden; white-space:nowrap;">${d}</span> <button class="delete-btn-sm" onclick="deleteDomain('${d}')">&times;</button>`;
                list.appendChild(li);
            });
        }

        async function addDomain() {
            const input = document.getElementById('domainInput');
            const domain = input.value.trim();
            if (!domain) return;
            await fetch('/api/domains', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ domain })
            });
            input.value = '';
            loadDomains();
        }

        async function deleteDomain(domain) {
            await fetch(`/api/domains/${domain}`, { method: 'DELETE' });
            loadDomains();
        }

        async function loadCookies() {
            const res = await fetch('/api/cookies');
            const data = await res.json();
            const tbody = document.getElementById('cookieTable');
            tbody.innerHTML = '';

            if (data.cookies.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 2rem; color: var(--text-muted);">No cookies captured yet. Add a domain to the watchlist and visit it.</td></tr>';
                return;
            }

            data.cookies.forEach(c => {
                // Parse timestamp
                let timeStr = c.last_updated;
                if (timeStr.includes('.')) {
                    timeStr = timeStr.split('.')[0];
                }

                // Robust parsing for cookies: split by semicolon OR comma
                // Many times clients/servers concatenate multiple cookies with commas if headers are folded.
                let raw = c.full_cookie_header;

                // Split by logical delimiters: semicolon or comma followed by optional space
                // Filter out empty strings
                let parts = raw.split(/[;,]\s*/).filter(s => s.trim().length > 0);

                if (parts.length === 0) {
                    parts = ["(empty)="];
                }

                const pairs = parts.map(p => {
                    const idx = p.indexOf('=');
                    if (idx === -1) {
                        // Attribute without value or malformed
                        return { k: p, v: "" };
                    }
                    return { k: p.substring(0, idx), v: p.substring(idx + 1) };
                });

                const rowSpan = pairs.length;

                pairs.forEach((pair, index) => {
                    const tr = document.createElement('tr');

                    if (index === 0) {
                        // Main columns with RowSpan
                        tr.innerHTML = `
                            <td class="timestamp" rowspan="${rowSpan}">${timeStr}</td>
                            <td class="domain-col" rowspan="${rowSpan}">${escapeHtml(c.domain)}</td>
                            <td class="name-col">${escapeHtml(pair.k)}</td>
                            <td class="value-col">${escapeHtml(pair.v)}</td>
                            <td rowspan="${rowSpan}" style="text-align:center; vertical-align:middle;">
                                <button class="delete-btn-sm" style="color:var(--danger);" onclick="deleteCookie(${c.id})">&times;</button>
                            </td>
                        `;
                    } else {
                        // Sub rows
                        tr.innerHTML = `
                            <td class="name-col">${escapeHtml(pair.k)}</td>
                            <td class="value-col">${escapeHtml(pair.v)}</td>
                        `;
                    }
                    tbody.appendChild(tr);
                });
            });
        }

        async function loadConfig() {
            const res = await fetch('/api/config');
            const data = await res.json();
            if (data.proxy_username) {
                document.getElementById('proxyUser').value = data.proxy_username;
            }
            if (data.proxy_password_set) {
                document.getElementById('proxyPass').placeholder = "••••••";
            }
        }

        async function saveConfig() {
            const username = document.getElementById('proxyUser').value.trim();
            const password = document.getElementById('proxyPass').value.trim();

            if (!username || (!password && document.getElementById('proxyPass').placeholder !== "••••••")) {
                alert("Please enter both username and password");
                return;
            }

            const body = { username };
            if (password) body.password = password;

            await fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            const msg = document.getElementById('configMsg');
            msg.innerText = "Credentials saved securely.";
            setTimeout(() => msg.innerText = "", 3000);
            loadConfig();
        }

        async function deleteCookie(id) {
            if (!confirm("Are you sure you want to delete this cookie record?")) return;
            await fetch(`/api/cookies/${id}`, { method: 'DELETE' });
            loadCookies();
        }

        async function clearAllCookies() {
            if (!confirm("⚠️ This will permanently delete ALL captured cookies.\n\nAre you sure?")) return;
            await fetch('/api/cookies', { method: 'DELETE' });
            loadCookies();
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>

</html>
